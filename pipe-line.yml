pool:
  name: Azure Pipelines
  demands: npm

jobs:
- job: A
  strategy:
    maxParallel: 2 # maximum number simultaneous matrix legs to run
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - script: npm install
  - script: npx playwright test --shard=1/2 

- job: B
  strategy:
    maxParallel: 2 # maximum number simultaneous matrix legs to run
  pool:
    vmImage: 'vs2017-win2016'
  steps:
  - script: npm install
  - script: npx playwright test --shard=2/2 